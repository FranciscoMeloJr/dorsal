language: cpp
compiler: gcc
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq pkg-config qt5-qmake qtbase5-dev
before_script:
    - qmake -qt=qt5 -r -v
    - qmake -qt=qt5 -r
    - make
script: make test
branches:
    only:
        - master
